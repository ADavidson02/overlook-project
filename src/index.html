<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <h1 class="title">Overlook Hotel</h1>
      <nav>
        <ul class="navigation">
          <button class="home-button-guest hidden">Home</button>
          <button class="home-button-manager hidden">Home</button>
          <button class="new-reservation-button hidden" >New Reservation</button>
          <button class="search-guest-view hidden">Search Guest</button>
        </ul>
      </nav>
    </header>
  <wrapper class="center">
    <div class="login">
      <h2 class="username-heading">Username:</h2>
        <input class="username-input" type="text" name="username" maxlength="10" required>
        <p class="username-error hidden">Username does not match</p>
      <h2 class="password-heading">Password:</h2>
        <input class="password-input" type="password" name="password" maxlength="12" required>
        <p class="password-error hidden">Password does not match</p>
      <button class="guest-login">Log In</button>
      <button class="manager-login">Manager Log In</button> 
    </div>
    <div class="manager-view hidden">
      <wrapper class="manager-dashboard hidden">
        <h2 class="today">Today's totals</h2>
        <p class="available-tonight">Total Rooms available for today</p>
        <p class="hotel-revenue">Total revenue for today</p> 
        <p class="hotel-occupancy">Percentage of rooms available for today</p> 
      </wrapper>
      <wrapper calss="manager-search">
        <p class="search-guest hidden">Search Guest Database:</p>
        <input class="search-name-input hidden">
        <button class="search-name">Search</button>
      </wrapper>
      <wrapper class="user-search-results hidden">
        <p> All Bookings:</p>
      </wrapper>
      <wrapper>
    </div>
    <div class="user-view hidden">
      <wrapper class="user-dashboard">
        <p class="guest-bookings-display">My Bookings:</p>
        <h3 class="guest-total-spent">Total spent</h3>
      </wrapper>
    </wrapper>
    </div>
    <!-- <footer>
      <img class="turing" src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    </footer> -->
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
