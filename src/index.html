<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
    </header>
    <section class="login">
      <p>Username:
        <input type="text" name="username" maxlength="10"/>
      </p>
      <p>Password:
        <input type="password" name="password"maxlength="12"/>
      </p>
    </section>
    <section class="manager">
      <wrapper "manager-dashboard">
        <p>Total Rooms available for today</p>
        <p>Total revenue for today</p> 
        <p>Percentage of rooms available for today</p>
      </wrapper>
      <wrapper>
        <p>User Name:</p>
      </wrapper>
    </section>
    <section class="user">
      <wrapper class="user-dashboard">
        <p>My Bookings:</p>
        <p>Total spent</p>
      </wrapper>
      <wrapper class="user-search-results">
      </wrapper>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
